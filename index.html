<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="box">
        <div class="container">
            <span> Have an account?</span>
            <header>Login</header>

            <form>
            <div class="input-field">
                <input type="text" class="input" required placeholder="Username" id="username">
                <i class ='bx bx-user'></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" required placeholder="Password" id="password">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Login" onclick="validate()">
            </div>
            </form>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Remember Me</label>
                </div>
                    <div class="two">
                    <a href="#">Forgot Password ?</a>
                </div>
            </div>
        </div>


    </div>


</body>
<script src="script.js"></script>
</html>
